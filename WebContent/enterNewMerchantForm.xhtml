<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<title>Enter New Merchant Details</title>
      </h:head>
      
      <h:body>
      
        <h1>Enter new merchant detail:</h1>
      
      	<h:form>
      
      	   <p><label>First Name</label><h:inputText value="#{enterMerchant.firstName}"/></p>
      	   <p><label>Surname</label> <h:inputText value="#{enterMerchant.surname}"/></p>
      	   <p><label>Job Role</label> <h:inputText value="#{enterMerchant.jobRole}"/></p>
      	   <p><label>Salary</label> <h:inputText value="#{enterMerchant.salary}"/></p>
      	
      	   <h:commandButton value="Submit Details" action="#{enterMerchant.createMerchant}"/>
        </h:form>      	               
      </h:body>
      
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      
      <h:head>
      	<title>All Merchants</title>
      </h:head>
      
      <h:body>
      	<h1>All Merchants</h1>
      	
      	<h:form>
      	
      	<p:dataTable value="#{allMerchantsPageBean.allMerchants}"
      	             var="merchant"
      	             binding="#{allMerchantsPageBean.dataTable}">      	
      		
      		<p:column>
      		   <f:facet name="header">ID</f:facet>
      		   <f:facet name="footer">ID</f:facet>       		   
      		   <h:commandLink action="#{allMerchantsPageBean.createMerchantOffer}">     		   
      		      #{merchant.id}
      		   </h:commandLink>      		         		   
      		</p:column>
      		
      		<p:column>
      		   <f:facet name="header">First Name</f:facet>
      		   <f:facet name="footer">First Name</f:facet>       		   
      		   <h:commandLink action="#{allMerchantsPageBean.showMerchant}">     		   
      		      #{merchant.firstName}
      		   </h:commandLink>      		         		   
      		</p:column>
      		
      		<p:column>
 			   <f:facet name="header">Surname</f:facet>
      		   <f:facet name="footer">Surname</f:facet>          		
      		   #{merchant.surname}
      		</p:column>
      		
      		<p:column>
 			   <f:facet name="header">Jobrole</f:facet>
      		   <f:facet name="footer">Jobrole</f:facet>          		
      		   #{merchant.jobRole}
      		</p:column>
      		
      		<p:column>
 			   <f:facet name="header">Salary</f:facet>
      		   <f:facet name="footer">Salary</f:facet>          		
      		   #{merchant.salary}
      		</p:column>      	
      	</p:dataTable>
      	
      	</h:form>
      	
      	      		
      </h:body>          
</html>
